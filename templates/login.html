<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GVL Login</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 420px; margin: 8vh auto; padding: 24px; }
    form { display: grid; gap: 10px; border: 1px solid #ddd; padding: 18px; border-radius: 10px; }
    input[type=text], input[type=password] { padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    .row { display:flex; align-items:center; gap:8px; }
  </style>
</head>
<body>
  <h2>GeoVision Labeler â€” Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <div style="color:#b00;">{{msg}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <label>Username</label>
    <input name="username" type="text" required />
    <label>Password</label>
    <input name="password" type="password" required />
    <label class="row"><input name="remember" type="checkbox" /> Remember me (save to file)</label>
    <button type="submit">Login</button>
  </form>
</body>
</html>
