<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GVL Dashboard</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 4vh auto; padding: 24px; }
    textarea { width:100%; height: 120px; }
    .card { border:1px solid #ddd; padding:16px; border-radius:10px; margin:14px 0; }
    button { padding: 10px 14px; cursor:pointer; }
    .row { display:flex; justify-content:space-between; align-items:center; }
  </style>
</head>
<body>
  <div class="row">
    <h2>GeoVision Labeler â€” Dashboard</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <form method="POST" action="{{ url_for('classify') }}" enctype="multipart/form-data">
    <div class="card">
      <h3>1) Classes (one per line)</h3>
      <textarea name="classes">{{ '\n'.join(['Buildings','No Buildings']) }}</textarea>
      <label><input type="checkbox" name="captions" /> Generate human-like captions (placeholder)</label>
    </div>

    <div class="card">
      <h3>2) Upload images (JPEG/PNG/TIFF; multiple allowed)</h3>
      <input type="file" name="images" accept=".jpg,.jpeg,.png,.tif,.tiff" multiple required />
    </div>

    <button type="submit">Run Classification</button>
  </form>
</body>
</html>
